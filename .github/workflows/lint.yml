name: Python Lint

on:
  push:
    branches: [ main, copilot/** ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.12"]
    
    steps:
    - name: リポジトリのチェックアウト
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Python ${{ matrix.python-version }} のセットアップ
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Lintツールのインストール
      run: |
        python -m pip install --upgrade pip
        pip install flake8 mypy
    
    - name: スタブファイルの生成
      run: |
        python generate_stubs.py
    
    - name: Flake8によるコードスタイルチェック
      run: |
        # E501: 行の長さ制限を緩和（88文字まで許可）
        # W503: 演算子の前の改行を許可
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --max-line-length=88 --ignore=W503,E501 --statistics --exclude=./build,./src/ext
    
    - name: Mypyによる型チェック（スタブファイル）
      run: |
        mypy sky_ratio_calc.pyi --strict
      continue-on-error: true

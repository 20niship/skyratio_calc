name: Python Lint

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.13"]
    
    steps:
    - name: リポジトリのチェックアウト
      uses: actions/checkout@v6
      with:
        submodules: recursive

    - name: Install uv
      uses: astral-sh/setup-uv@v7
  
    - name: Python ${{ matrix.python-version }} のセットアップ
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: install via uv
      run: uv sync
    
    - name: Flake8によるコードスタイルチェック
      run: uv run flake8 --show-source .

    - name: MyPyによる型チェック
      run: uv run pyright .
